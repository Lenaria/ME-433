name: Build Pico Projects

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'  # Ensures submodules are fetched

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi

    - name: Set PICO_SDK_PATH environment variable
      run: echo "PICO_SDK_PATH=${{ github.workspace }}/pico-sdk" >> $GITHUB_ENV

    - name: Build Projects
      run: |
        for dir in HW1 HW2 AnotherProject; do
          if [ -d "$dir" ] && [ -f "$dir/CMakeLists.txt" ]; then
            echo "Building project in $dir"
            mkdir -p $dir/build
            cd $dir/build
            cmake ..
            make
            cd ${{ github.workspace }}
          else
            echo "Skipping $dir, either directory or CMakeLists.txt not found."
          fi
        done

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: compiled-binaries
        path: |
          HW1/build/*.uf2
          HW2/build/*.uf2
          AnotherProject/build/*.uf2
